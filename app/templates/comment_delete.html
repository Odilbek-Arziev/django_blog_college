{% extends 'base_layout.html' %}

{% block content %}
<div class="form">
  <form method="post">
    {% csrf_token %}
    <div class="title">Подтвердите удаление комментария</div>

    <div class="buttons">
      <button class="button danger">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
      <a class="button primary" href="{% url 'app:post_detail' comment.post.pk %}">
        <ion-icon name="close-circle-outline"></ion-icon>
      </a>
    </div>
  </form>
</div>
{% endblock %}
