{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="{% static 'script.js' %}" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-start">
          <a class="navbar-logo" href="{% url 'app:home' %}">
            <img
              src="https://msk.top-academy.ru/dist/images/logo/step_logo_rus.svg"
              alt=""
            />
          </a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-item">
            {% if user.is_authenticated %}
            <a class="button" href="{% url 'app:post_create' %}">
              Создать пост
            </a>
            {% endif %}
          </div>
          <div class="navbar-item">
            {% if user.is_authenticated %}
            <a class="button" href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
            <a class="button" href="{% url 'users:login' %}">Войти</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
